<html>
<head><title>Student Info</title>
<script>
function calc(){
 let m=document.getElementsByClassName("marks"),t=0;
 for(let i of m)t+=+i.value;
 let a=t/m.length,g=a>=80?"A":a>=60?"B":a>=40?"C":"F";
 total.innerHTML="Total: "+t;
 average.innerHTML="Average: "+a.toFixed(2);
 result.innerHTML="Result: "+(a>=40?"Pass":"Fail");
 grade.innerHTML="Grade: "+g;
}
</script>
</head>

<body>
<input placeholder="Name"><br><br>
<input class="marks"><br><br>
<input class="marks"><br><br>
<input class="marks"><br><br>
<button onclick="calc()">Calculate</button>

<p id="total"></p>
<p id="average"></p>
<p id="result"></p>
<p id="grade"></p>
</body>
</html>
