<html>
<head>
<title>Form Validation</title>
<script>
function validateForm(){
  var f=document.forms["myForm"],
      e=/^[\w.-]+@[\w.-]+\.[a-zA-Z]{2,4}$/,
      m=/^\d{10}$/;
  if(f.name.value==""){alert("Enter Name");return false;}
  if(!e.test(f.email.value)){alert("Invalid Email");return false;}
  if(!m.test(f.mobile.value)){alert("Invalid Mobile");return false;}
}
</script>
</head>

<body>
<form name="myForm" onsubmit="return validateForm()">
Name: <input name="name"><br><br>
Email: <input name="email"><br><br>
Mobile: <input name="mobile"><br><br>
<input type="submit">
</form>
</body>
</html>
