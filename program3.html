<html>
<head>
<title>Animation</title>
<style>
.layer{width:200px;height:200px;background:skyblue;position:absolute;
text-align:center;line-height:200px;border-radius:10px;top:100px}
</style>
</head>

<body>
<div id="movingLayer" class="layer">Web Programming</div>

<script>
let p=0,d=1,l=movingLayer;
setInterval(()=>{
 if(p>innerWidth-200||p<0)d*=-1;
 l.style.left=(p+=5*d)+"px";
},50);
</script>
</body>
</html>
