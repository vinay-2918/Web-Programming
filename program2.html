<html>
<head><title>Math Evaluator</title></head>
<body>
<input id="expression">
<button onclick="evalExp()">Evaluate</button>
<div id="result"></div>

<script>
function evalExp(){
 try{
  result.innerText="Result: "+eval(expression.value);
 }catch{
  result.innerText="Invalid Expression";
 }
}
</script>
</body>
</html>
