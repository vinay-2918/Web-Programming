<html>
<head><title>Sum</title>
<script>
function calc(){
 let n=numberInput.value;
 if(n>0) alert("Sum of first "+n+" natural numbers is: "+(n*(+n+1)/2));
 else alert("Enter a positive integer");
}
</script>
</head>

<body>
<input id="numberInput" type="number">
<button onclick="calc()">Calculate</button>
</body>
</html>
